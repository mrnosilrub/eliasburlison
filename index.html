<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elias Burlison | Coming Soon</title>
    <meta name="description" content="Personal site of Elias Burlison. A premium experience is on the way.">

    <!-- Tailwind CSS via CDN for quick staging -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

    <!-- Preconnects for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Custom font (Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Basic Tailwind config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'] },
                    colors: {
                        brand: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                            800: '#166534',
                            900: '#14532d'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-neutral-950 flex items-center justify-center text-neutral-200 antialiased">

    <main class="text-center space-y-8 px-6">
        <!-- Logo / Mark (placeholder) -->
        <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-16 w-16 text-brand-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m6-6H6"/>
        </svg>

        <h1 class="text-4xl md:text-6xl font-semibold tracking-tight">eliasburlison.com</h1>
        <p class="max-w-xl mx-auto text-lg text-neutral-400">
            A premium experience is on its way.<br>
            Check back soon.
        </p>

        <div>
            <a href="mailto:eburlison@me.com"
               class="inline-flex items-center gap-2 rounded-full border border-neutral-700 px-6 py-3 text-sm font-medium hover:bg-neutral-800 transition">
                <span>Contact Me</span>
            </a>
        </div>
    </main>

    <footer class="absolute bottom-6 inset-x-0 text-center text-xs text-neutral-600">
        &copy; <span id="year"></span> Elias Burlison. All rights reserved.
    </footer>

    <script>
        // Auto‑update year
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
